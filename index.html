<body>
<div class="navbar">
<div class="navbar-inner">
<div class="container"><a class="brand" href="../../">Mrs Darlington's Stockists</a></div></div></div>
<div class="container-fluid">
<div class="row-fluid">
<div class="span4">
<div class="well">
<h4>Address</h4><input class="input-block-level" id="search_address" placeholder="Enter an address or postcode" type="text" />
<label>within <select class="input-small" id="search_radius">
<option value="16100">10 miles</option>
<option value="32200">20 miles</option>
<option value="80500">50 miles</option></select></label>
<h4>Notes Search</h4><input class="input-block-level" id="search_notes" placeholder="Enter search text" type="text" />
<input class="btn btn-primary" id="search" type="button" value="Search" />
<button class="btn" id="reset">Reset</button>
<p/><p>Edit the data <a href='http://www.google.com/fusiontables/DataSource?dsrcid=4776139' target='_blank'>here</a>.</p></div>
<p class="alert alert-info lead" id="result_count"></p>
<div class='well' id='results_div'>
  <h4>Stockists</h4>
  <div id='results_list'></div>
</div>
</div>

<div class="span8">
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>
          <p class='pull-right'>
            <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.
        </p>
</div></div></div>
<script type="text/javascript" src="source/jquery.js"></script>
<script type="text/javascript" src="source/bootstrap.js"></script>
<script type="text/javascript" src="source/jquery.address.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script type="text/javascript" src="source/jquery.geocomplete.min.js"></script>
<script type="text/javascript" src="source/maps_lib.js"></script>
<script type="text/javascript">
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 90; // Calculate the top offset

          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();

        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });

          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });

          $('#search').click(function(){
            MapsLib.doSearch();
          });

          $('#find_me').click(function(){
            MapsLib.findMe();
            return false;
          });

          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize();
            return false;
          });

          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script></div>
</body>
</html>
